{% extends "base-admin.html" %}
{% block title %}Crear Jornada Electoral{% endblock title %}
{% block content %}
<div class="panel">
        <div class="panel panel-colorful panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Registro jornada</h3>
            </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <p class="text-thin mar-btm">Nombre jornada</p>

                    <div id="demo-dp-component">
                        <div class="input-group date">
                            {{ form.nombre_jornada }}
                        </div>
                    </div>
                <br>
                <p class="text-thin mar-btm">Fecha jornada</p>

                    <!--Bootstrap Datepicker : Component-->
                    <!--===================================================-->
                    <div id="demo-dp-component">
                        <div class="input-group date">
                            <input type="text" class="form-control">
                            <span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
                        </div>
                    </div>

                <p class="text-thin mar-btm">Hora Inicio</p>

                    <!--Bootstrap Timepicker : Component-->
                    <!--===================================================-->
                    <div class="input-group date">
                        <input id="demo-tp-com" type="text" class="form-control">
                        <span class="input-group-addon"><i class="fa fa-clock-o fa-lg"></i></span>
                    </div>
                <p class="text-thin mar-btm">Hora Final</p>

                    <!--Bootstrap Timepicker : Component-->
                    <!--===================================================-->
                    <div class="input-group date">
                        <input id="demo-tp-com" type="text" class="form-control">
                        <span class="input-group-addon"><i class="fa fa-clock-o fa-lg"></i></span>
                    </div>
                <br>
                <h5 class="text-thin mar-btm">Seleccionar las corporaciones</h5>

                <!-- Multiple Select Choosen -->
                <!--===================================================-->
                <select id="demo-cs-multiselect" multiple tabindex="4">
                    <option value="United States">United States</option>
                </select>

            </form>
        </div>
</div>
    <script>
    window.onload = function() {
    llamarMensajes( '{{ llamarMensaje }}' , '{{ mensaje }}');
    };
    </script>

{% endblock %}
